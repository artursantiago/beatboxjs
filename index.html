<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/style.css">
  <title>BeatBoxJS</title>
</head>
<body>
  <div class="container">
    <div class="beatbox">
      <div class="beat">
        <div id="a" class="button"><span>A</span></div>
      </div>
      <div class="beat">
        <div id="s" class="button"><span>S</span></div>
      </div>
      <div class="beat">
        <div id="d" class="button"><span>D</span></div>
      </div>
      <div class="beat">
        <div id="f" class="button"><span>F</span></div>
      </div>
      <div class="beat">
        <div id="g" class="button"><span>G</span></div>
      </div>
      <div class="beat">
        <div id="h" class="button"><span>H</span></div>
      </div>
      <div class="beat">
        <div id="j" class="button"><span>J</span></div>
      </div>
      <div class="beat">
        <div id="k" class="button"><span>K</span></div>
      </div>
      <div class="beat">
        <div id="l" class="button"><span>L</span></div>
      </div>
    </div>
  </div>
  <script src="utils.js"></script>
  <script src="script.js"></script>
</body>
</html>
